<body class="bg-dark">
<div id="container">
<div class="text-dark text-center bg-gradient bg-warning">
	<h1>WISHES</h1>
	<h2>The human recycling company</h2>
</div>

<div class="bg-secondary text-black opacity-25 center">
	<p class="text-danger">*: field required</p>

	<form method="post" action="https://hnitest.go.yj.fr" autocomplete="on">
		<div class="form-group">
			<label for="lastname">Last name<span class="text-danger">*</span>:</label>
			<input type="text" class="form-control" id="lastname" required>
		</div>
		
		<div class="form-group">
			<label for="firstname">First name<span class="text-danger">*</span>:</label>
			<input type="text" class="form-control" id="firstname" required>
		</div>
		
		<div class="form-group">
			<label for="country">Country<span class="text-danger">*</span>:</label>
			<select class="form-control" id="country" required>
				<option value="belgium">Belgium</option>
				<option value="england">England</option>
				<option value="france">France</option>
				<option value="germany">Germany</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="mail">Email address<span class="text-danger">*</span>:</label>
			<input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="yourmail@gmail.com" required>
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>

		<div class="form-check">
			<label for="status">Your status:</label><br>
			<input type="radio" class="form-check-input" id="status">
			<label for="status" class="form-check-label">Professional</label>
		</div>

		<div class="form-check">
			<input type="radio" class="form-check-input" id="status">
			<label for="status" class="form-check-label">Particular</label>
		</div>

		<div class="form-group">
			<label for="request">Your message:</label>
			<textarea class="form-control" id="request" rows="3" > </textarea>
		</div>
		
		<button type="submit" class="btn border-dark">Submit</button>	
	</form>
</div>
